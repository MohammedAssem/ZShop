<mat-table class="lessons-table mat-elevation-z8" [dataSource]="products">

  <ng-container matColumnDef="id">
      <div *matHeaderCellDef>#</div>
      <div *matCellDef="let product">{{product.id}}</div>
  </ng-container>

  <ng-container matColumnDef="name">
    <div *matHeaderCellDef>Name</div>
    <div class="duration-cell"
              *matCellDef="let product">{{product.name}}</div>
</ng-container>

<ng-container matColumnDef="desctiption">
      <div *matHeaderCellDef>Description</div>
      <div class="description-cell"
                *matCellDef="let product">{{product.desctiption}}</div>
  </ng-container>

  <ng-container matColumnDef="navigate">
    <div *matHeaderCellDef>Navigate</div>
    <div class="description-cell"
              *matCellDef="let product">

            <a routerLink="/admin/product/{{product.id}}"> {{product.name}} </a>
            </div>
</ng-container>

  <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>

<mat-row *matRowDef="let row; columns: displayedColumns"></mat-row>

</mat-table>
