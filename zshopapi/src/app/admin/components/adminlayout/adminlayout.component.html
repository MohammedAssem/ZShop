<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="(isHandset$ | async) === false">
    <mat-toolbar>Menu</mat-toolbar>
    <mat-nav-list>

      <mat-list dense>
       <mat-icon class="mat-18">store</mat-icon> Cataloge
          <mat-list-item >
            <a routerLink="/admin/products"><mat-icon class="mat-18">work</mat-icon> Products</a>
          </mat-list-item>
          <mat-list-item >
            <a routerLink="/admin/brands"><mat-icon class="mat-18">view_in_ar</mat-icon> Brands</a>
          </mat-list-item>
          <mat-list-item >
            <a routerLink="/admin/categories"> <mat-icon class="mat-18">space_dashboard</mat-icon> Categories</a>
          </mat-list-item>
      </mat-list>
      <a mat-list-item href="#"><mat-icon class="mat-18">manage_accounts</mat-icon> Customer</a>
      <a mat-list-item href="#"><mat-icon class="mat-18">add_shopping_cart</mat-icon> Orders</a>
      <a mat-list-item href="#"><mat-icon class="mat-18">fact_check</mat-icon> Reports</a>
      <a mat-list-item href="#"><mat-icon class="mat-18">extension</mat-icon> Settings</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>zshopapi</span>
    </mat-toolbar>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
